{% extends "cinema/base.html" %}
{% block content %}
<p>Browse movies by genre or search for a specific movie.</p>

<div class="row">
  <div class="left" style="background-color:#bbb;">
    <h2>Browse</h2>
    <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search movie by title..." title="Type in a category">
    <ul id="myMenu">
      <li><a href="#">All Movies</a></li>
      <li><a href="#">Comedy</a></li>
      <li><a href="#">Drama</a></li>
      <li><a href="#">Thriller</a></li>
      <li><a href="#">Romance</a></li>
    </ul>
  </div>
  
  <div class="right" style="background-color:#ddd;">
    <h3>All movies</h3>
    <img src="SMPoster.jpg" width="200" height="350">
  </div>
</div>

<script>
function myFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>
{% endblock content %}
